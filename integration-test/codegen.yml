overwrite: true
schema: "./schema.graphql"
documents:
  - "documents/*.graphql"
generates:
  src/generated.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "graphql-decoder-codegen"
      - "pure-graphql-client-codegen"
    config:
      avoidOptionals: true
      scalarDecoders:
        UUID: "D.string()"
